<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drag & Drop Project</title>
  <link rel="stylesheet" href="./src/app.css">
  <script src="dist/app.js" defer></script>
</head>
<body>
  <template id="project-input">
    <form action="">
      <div class="form-control">
        <label for="title">Title</label>
        <input type="text" id="title" required aria-required="true">
      </div>
      <div class="form-control">
        <label for="description">Description</label>
        <textarea name="" id="description" cols="5" rows="5" required aria-required="true"></textarea>
      </div>
      <div class="form-control">
        <label for="people">People</label>
        <input type="number" id="people" step="1" max="10">
      </div>
      <button type="submit">ADD PROJECT</button>
    </form>
  </template>
  <template id="project-list">
    <section class="projects">
      <header>
        <h2></h2>
      </header>
      <ul class="active"></ul>
    </section>
    <section class="projects">
      <header>
        <h2></h2>
      </header>
      <ul class="finished"></ul>
    </section>
  </template>
  <div id="app"></div>
</body>
</html>
